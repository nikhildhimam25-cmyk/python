<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Favorite Websites</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #4b79a1, #283e51);
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        h1.title {
            font-size: 42px;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: auto;
        }

        a {
            text-decoration: none;
        }

        .link-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 18px;
            border-radius: 12px;
            font-size: 26px;
            font-weight: 600;
            color: #ffffff;
            backdrop-filter: blur(4px);
            transition: 0.3s;
            cursor: pointer;
        }

        .link-box:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <h1 class="title">Your Favorite Websites</h1>

    <div class="links-container">
        <a href="https://www.google.com/" target="_blank"><div class="link-box">Google</div></a>
        <a href="https://play.google.com/" target="_blank"><div class="link-box">Play Store</div></a>
        <a href="https://www.onlinegdb.com/" target="_blank"><div class="link-box">GDB</div></a>
        <a href="https://github.com/" target="_blank"><div class="link-box">GitHub</div></a>
        <a href="https://fast.com/" target="_blank"><div class="link-box">Internet Speed Test</div></a>
    </div>

</body>
</html>
