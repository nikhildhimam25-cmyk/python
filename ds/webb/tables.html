<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>

    <style>
        body {
            margin: 0;
            padding: 30px;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #62719b, #ffb066);
            text-align: center;
        }

        h1 {
            color: #fff;
            text-shadow: 1px 1px 3px #000;
            margin-bottom: 30px;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        th {
            background: #1d4ed8;
            color: white;
            padding: 15px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            padding: 12px;
            font-size: 16px;
        }

        tr:nth-child(even) {
            background: rgba(0, 0, 0, 0.05);
        }

        tr:hover {
            background: rgba(29, 78, 216, 0.2);
            transform: scale(1.01);
            transition: 0.2s;
        }
    </style>
</head>
<body>

    <h1>Tables in HTML</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Salary</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Nikhil</td>
                <td>Python Developer</td>
                <td>$40,000</td>
            </tr>

            <tr>
                <td>Harry</td>
                <td>Software Developer</td>
                <td>$500,000</td>
            </tr>

            <tr>
                <td>Prisha</td>
                <td>Web Developer</td>
                <td>$800,000</td>
            </tr>

            <tr>
                <td>adarsh</td>
                <td>UI/UX Developer</td>
                <td>$200,000</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
